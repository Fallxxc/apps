{% extends 'base.html' %} {% block content %}{% load static %}

<div class="w3-row w3-border" style="margin: 40px; ">
    <div class="w3-third w3-container" style="margin-top: 20px; margin-bottom: 20px; ">
        <div class="col-xs-12 col-sm-6 col-md-10">
            <div class="card">
                <div class="card-body text-center" style="height: 100px; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2);border-radius: 20px; margin-top: 20px;">
                    <h4 class="card-title "> <b> Nature information</b> </h4>
                </div>
            </div>
        </div><br>
        <div class="col-xs-12 col-sm-6 col-md-10 ">
            <div class="card ">
                <div class="card-body text-center " style="height: 300px;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2);border-radius: 20px ">
                    <img src="{% static  'img/Fake_news.png' %}" style="width: 100%; height: 100%;" alt="">

                </div>
            </div>
        </div><br>
        <div class="col-xs-12 col-sm-6 col-md-10 ">
            <div class="card ">
                <div class="card-body text-center " style="height: 300px;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2);border-radius: 20px ">

                    <img src="{% static  'img/bashing.png' %}" style="width: 100%; height: 100%;" alt="">

                </div>
            </div>
        </div><br>
        <div class="col-xs-12 col-sm-6 col-md-10 ">
            <div class="card ">
                <div class="card-body text-center " style="height: 400px;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2);border-radius: 20px; ">
                    <img src="{% static  'img/knocking.png' %}" style="width: 100%; height: 100%;" alt="">

                </div>
            </div>
        </div>
    </div>
    <table class="container">
        <tr>
            <td class="right">
                <div style="margin-bottom: 30px; margin-top: 20px;">
                    <span class="align-baseline" style="margin-top: 30px; margin-left:40px; margin-right: 53%; font-size: 20px;"> <b> Nature de l'informantion</b></span>
                    <span class="align-baseline"><button class=" btn btn-outline-warning" type="submit" name="save" value="save" id="toggle" style="margin-top: 20px; font-size: 15px;"> Continue simulation</button></span>
                </div>
                <div id="third" style="display: none;">
                    <hr>
                    <div>
                        <form method="POST" action="{% url 'Parutioninfo' %} "> {% csrf_token %}
                            <div style="margin-left: 20%; font-size: 18px;">
                                {% for i in natureinfo %}
                                <b><label class="options"> {{ i }}<input type="radio" name="natureinfo" value="{{i}}" required> <span class="checkmark"></span> </label><br><br> {% endfor %}
                                    </div>
                                    <hr>
                                    <div class="d-flex align-items-center" id="pre_sui">
                                        <div class="ml-auto mr-sm-5">
                                            <button class="btn btn-outline-success" type="submit" value="Submit" name="submit" id="checked">Suivant</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <style>
                .container {
                    width: 100%;
                    height: 100%;
                    margin-top: 30px;
                }
                
                .right {
                    height: 100%;
                    background-color: white;
                    border-radius: 2%;
                    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2);
                }
                
                hr {
                    height: 2px;
                    width: 90%;
                    border-width: 0;
                    color: rgb(19, 18, 18);
                    background-color: rgb(10, 10, 10);
                    margin-left: 2%;
                }
                
                #pre_sui {
                    margin-bottom: 20px;
                    margin-right: 60px;
                }
            </style>{% endblock content %}
